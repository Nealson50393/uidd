                        var scroll_pos_test = 1;   // set to whatever you want it to be

                            //do your stuff over here
                            $("#text").fadeIn(3000);
                            //do your stuff over here
                            $triggered_times = 1;   // to make sure the above action triggers only once
                        }
                 });
                 <!--*************************************************************************-->
            });
		</script>
